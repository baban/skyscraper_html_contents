	<title>floatのテスト</title>
	<style type="text/css">
		/* Opera、ネスケ等CSS2対応ブラウザ用設定 */
		div.table {
			width:100%;
			border:solid 1px #aaa;
			display:table;
			border-collapse:separate;
			padding:0;
		}
		
		ul.menu {
			border:solid 1px #aaa;
			width:100%;
			display:table-row;
			margin:0;
			padding:0;
		}
		
		li.cell {
			border:solid 1px #aaa;
			border:out 1px #aaa;
			padding:0.1em 0.2em;
			width:auto;
			display:table-cell;
		}
	</style>
	<!--[if gte IE]>
	<style>
		li.cell {
			width:16.66%;
			float:left;
			clear:none;
		}
	</style>
	<![endif]-->
  <script src="/src/ga.js"></script>
</head>
<body>

<h1 id="site-title">floatのテスト</h1>

<div class="table">
	<ul class="menu">
		<li class="cell">項目１</li>
		<li class="cell">項目２</li>
		<li class="cell">項目３</li>
		<li class="cell">項目４</li>
		<li class="cell">項目５</li>
		<li class="cell">項目６</li>
	</ul>
</div>

<div id="content">
	<p>論理構造を守りながら、表示を保護するためにdisplay:table;を仕様。</p>
	<p>ここまではいいのですが、IEで表示させるためには厳しいところがあるので、<code>&lt;!--[if gte IE]&gt;〜&lt;![end if]&gt;</code>を使ってIE対策を行うという邪道を行いました</p>
</div>

</body>
