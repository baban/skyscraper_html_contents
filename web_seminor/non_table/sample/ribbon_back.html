	xml:lang="ja"

<head>
  <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="Content-Script-Type" content="text/javascript;charset=UTF-8" />
	

	<meta name="author" content="babanba-n" />
	<meta name="generator" content="TeraPad" />
	<meta name="Copyright" content="babanba-n" />
	<meta name="description" content="position:relative;を利用した、重なるレイヤー" />
	


	
	<title>relative重なるテーブル画面サンプル</title>
	<style type="text/css">
		div#content {
			position:relative;
			width:60%;
			border:solid 2px #5E3169;
			margin:auto;
		}
		div#content:before,
		div#content:after {
			width:32px;
		}
		div#content:before {
			content:url("robbon_img/ribbon1.png");
			float:left;
		}
		div#content:after {
			content:url("robbon_img/ribbon2.png");
			text-align:right;
		}
		div > p {
			display:inline;
		}
	</style>
  <script src="/src/ga.js"></script>
</head>
<body>

<div id="content">
	<p>今回はきっちりIE除外。装飾要素のみで見栄えはほぼ完全保存されていますから</p>
</div>

</body>
</html>
