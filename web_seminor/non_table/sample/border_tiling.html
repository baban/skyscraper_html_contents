	<title>タイル画像をボーダーに指定する</title>
	<style type="text/css">
		div.outbox {
			background:#a88 url("border_tiling_img/outbox_back.gif") repeat;
			padding:14px;
			width:60%;
			margin:auto;
			text-align:center;
			position:relative;
		}
		
		div.inbox {
			width:100%;
			background-color:#fff;
		}
		
		div.inbox p {
			margin:0;
		}
		
		div.decoration {
			font-size:16px;
			position:absolute;
			margin:0;
			padding:0;
			line-height:1.0;
			color:#A61B00;
		}
		div#dire1 {
			top:0;
			left:0;
		}
		div#dire2 {
			top:0;
			right:0;
		}
		div#dire3 {
			bottom:0;
			left:0;
		}
		div#dire4 {
			bottom:0;
			right:0;
		}
		
	</style>
  <script src="/src/ga.js"></script>
</head>
<body>

<div class="outbox">

	<div class="decoration" id="dire1" title="">◆</div>
	<div class="decoration" id="dire2" title="">◆</div>
	<div class="decoration" id="dire3" title="">◆</div>
	<div class="decoration" id="dire4" title="">◆</div>
	
	<div class="inbox">
		<p>とある素材系サイトで見かけて「しまった！この手があったかぁ」と思った手段</p>
		<p>div.outboxの方に背景画像を入れて、div.inboxの方の背景色を白にしてしまうことで実現しました</p>
		<p>div.outboxの方のpaddingでボーダーの幅を調整しておくのがミソですね</p>
		<p>上下左右にダイヤのマークがありますが結局divタグで埋め込んだオブジェクトを動かして使うハメに…、まぁtitle=""トカやっておけば、いいだろうと開き直ってしまいました</p>
		<p>一応、これを応用すれば縁の丸い吹き出しなんかをテーブルタグや-moz-order-radius等を使わないで実現できるかなぁ…</p>
	</div>
</div>
